napier = { group = "io.github.aakira", name = "napier", version = "2.6.1" }
vanniktech-publish-gradle-plugin = { group = "com.vanniktech", name = "gradle-maven-publish-plugin", version.ref = "vanniktech-publish" }
robolectric = { group = "org.robolectric", name = "robolectric", version = "4.10" }
settings = { group = "com.russhwolf", name = "multiplatform-settings", version.ref = "multiplatform-settings" }
settings-coroutines = { group = "com.russhwolf", name = "multiplatform-settings-coroutines", version.ref = "multiplatform-settings" }
xml-serialization = { group = "io.github.pdvrieze.xmlutil", name = "serialization", version = "0.85.0" }

[bundles]
android-unit-test = ["kotlin-test-junit", "androidx-test-core", "androidx-test-junit", "androidx-test-runner", "robolectric", "kotlin-reflect", "androidx-test-compose-ui", "androidx-test-compose-ui-junit"]
common = ["kotlin-stdlib"]
common-test = ["kotlin-test", "kotlin-test-annotations"]
compose = ["compose-foundation", "compose-material", "compose-runtime", "compose-ui", "compose-ui-util"]
jvm-test = ["kotlin-test-junit", "kotlin-reflect"]
settings = ["settings", "settings-coroutines"]

# TODO can't NOT provide a version and use alias for plugins already in the classpath https://github.com/gradle/gradle/issues/17968
[plugins]
android-library = { id = "com.android.library" }
compose = { id = "org.jetbrains.compose", version.ref = "multiplatform-compose" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
ktx-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
moko-resources = { id = "dev.icerock.mobile.multiplatform-resources", version.ref = "moko-resources" }
multiplatform = { id = "org.jetbrains.kotlin.multiplatform" }
vanniktech-publish = { id = "com.vanniktech.maven.publish.base", version.ref = "vanniktech-publish" }
woody230-android = { id = "io.github.woody230.ktx.android-convention" }
woody230-multiplatform = { id = "io.github.woody230.ktx.multiplatform-convention" }